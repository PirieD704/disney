{% extends 'layout.html' %}
{% block body %}

<script type="text/javascript" src="static/js/admin.js"></script>

	<div class="container">
		<form class="form-horizontal" method="post" action="/admin_update" enctype="multipart/form-data">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Header</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" name="header" placeholder="Header Text">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Body Text</label>
				<div class="col-sm-10">
					<input type="text" name="body_text" class="form-control" id="inputPassword3" placeholder="Body Text">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Location</label>
				<div class="col-sm-10">
					<input type="text" name="location" class="form-control" id="inputPassword3" placeholder="location">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Image</label>
				<div class="col-sm-10">
					<input type="file" name="image" class="form-control" id="inputPassword3" placeholder="image">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default btn-primary">Submit</button>
				</div>
			</div>
		</form>	
		<table id="myTable" class="table">
			<thead>
				<tr>
					<th>header_text</th>
					<th>content</th>
					<th>image_link</th>
					<th>location</th>
					<th>id</th>

				</tr>
			</thead>
			{% for row in home_page_content: %}
				<!-- Loop through our sequal data. Call it row-->
				<tr>
					<td>{{row[1]}}</td>
					<td>{{row[0]}}</td>
					<td>{{row[2]}}</td>
					<td>{{row[3]}}</td>
					<td>{{row[4]}}</td>
					<td><a href="/edit/{{row[4]}}">Edit</a></td>
					<td><a href="/delete/{{row[4]}}">Delete</a></td>
				</tr>

			{% endfor %}
	
		</table>
	</div>

{% endblock %}
