{% extends 'layout.html' %}
{% block body %}

	<div class="container">
		<form class="form-horizontal" method="post" action="/admin_update">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Header</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" name="header" placeholder="Header Text">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Body Text</label>
				<div class="col-sm-10">
					<input type="text" name="body_text" class="form-control" id="inputPassword3" placeholder="Body Text">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Image</label>
				<div class="col-sm-10">
					<input type="text" name="image" class="form-control" id="inputPassword3" placeholder="image">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default btn-primary">Sign in</button>
				</div>
			</div>
		</form>
	</div>

{% endblock %}
