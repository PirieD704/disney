{% extends 'layout.html' %}
{% block body %}

<script type="text/javascript" src="static/js/admin.js"></script>

	<div class="container">
		<form class="form-horizontal" method="post" action="/edit/{{data[3]}}">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Header</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" name="header" placeholder="Header Text" value="{{data[0]}}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Body Text</label>
				<div class="col-sm-10">
					<input type="text" name="body_text" class="form-control" id="inputPassword3" placeholder="Body Text" value="{{data[1]}}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Image Link</label>
				<div class="col-sm-10">
					<input type="text" name="image" class="form-control" id="inputPassword3" placeholder="image" value="{{data[2]}}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-10">
					<input type="text" name="status" class="form-control" id="inputPassword3" placeholder="status" value="{{data[4]}}">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Priority</label>
				<div class="col-sm-10">
					<input type="text" name="priority" class="form-control" id="inputPassword3" placeholder="priority" value="{{data[5]}}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default btn-primary">Sign in</button>
				</div>
			</div>
		</form>	
	</div>

{% endblock %}
